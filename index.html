<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>wcc2 week5 group project</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="section section1">
            <div class ="main">
                <h1 align="center">
                    THE WOORST<br/>
                    RAILWAY<br/>
                    IN LONDON<br/>
                </h1>
            </div>
        </div>
        <div class="section section2"></div>
        <div class="section section3"></div>
        <div class="section section4"></div>
        <div class="section section5"></div>
    </div>

    <ul class="controls">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        const container = document.querySelector('.container')
        const lis = document.querySelectorAll('.controls li')
        const viewHeight = document.body.clientHeight
        var index = 0

        document.addEventListener('mousewheel',function(e){
            if(e.wheelDelta === 120){
                index--
                if(index<0){
                    index=0
                }
            }
            if(e.wheelDelta === -120){
                index++
                if(index>lis.length-1){
                    index=lis.length-1
                }
            }
            container.style.top=index*viewHeight+'px'
            for(var j=0; j<lis.length; j++){
                lis[j].className = ''
            }
            lis[index].className = 'active'
        })

        for(var i=0; i<lis.length; i++){
            lis[i].tag = i
            lis[i].onclick = function(){
                for(var j=0; j<lis.length; j++){
                    lis[j].className = ''
                }
                lis[this.tag].className = 'active'
                index = this.tag
                container.style.top = -this.tag * viewHeight + 'px'
            }
        }
    </script>
</body>
</html>
